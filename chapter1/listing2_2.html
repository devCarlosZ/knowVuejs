<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting to Know Vue.js</title>
    <!--Reference to Vue.js library-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- Div to Mount the App -->
    <div id="app">
        {{ propertyName }}
    </div>
    <!--Script Element for our App-->
    <script>
        var element = document.getElementById('app');
        var app = new Vue({
            el: element,
            data: {
                propertyName: 'Hello  Nerds! Greetings from Getting to Know Vue.js! This was mounted by passing in an HTML Selector.'
            }
        });
    </script>
</body>
</html>
