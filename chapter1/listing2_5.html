<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting to Know Vue.js</title>
    <!--Reference to Vue.js library-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<!-- ******Unable to make vue render****** -->
<body>
    <!-- Script Element for our Template -->
    <script id="myTemplate">
        <div>
            From Script Element Template: {{ propertyName }}
        </div>
    </script>
    <!-- Script Element for our App -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
            propertyName: 'Hello from Getting to Know Vue.js! Using a template!'
            },
            template: '#myTemplate'
        });
    </script>
</body>
</html>
