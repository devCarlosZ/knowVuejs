<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting to Know Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <!-- Div to mount the app -->
    <div id="app"></div>
    <!-- Script element for our app -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          no: false,
        },
        template: `
                <div>
                    <h1 v-if="no">Don't Show</h1>
                    <h1 v-else>Show!</h1>
                </div>
            `,
      });
    </script>
  </body>
</html>
