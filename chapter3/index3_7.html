<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting to Know Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <!-- Div to Mount the App -->
    <div id="app"></div>
    <!-- Script element for our app  -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books: [
                    {
                        title: 'Enternaining Kids Book',
                        price: 4.99,
                        id: 0,
                        genres: ['kids', 'fiction']
                    },
                    {
                        title: 'Teen Drama',
                        price: 5.99,
                        id: 1,
                        genres: ['teen', 'fiction']
                    },
                    {
                        title: 'Boring Facts',
                        price: 6.99,
                        id: 2,
                        genres: ['adult', 'non-fiction']
                    },
                    {
                        title: 'Overly Complex Story',
                        price: 7.99,
                        id: 3,
                        genres: ['adult', 'science fiction', 'fiction']
                    },
                    {
                        title: 'Facts for Teens',
                        price: 3.99,
                        id: 4,
                        genres: ['teen', 'non-fiction']
                    },
                ]
            },
            template: `
                <ul>
                    <li v-for="book in books" :key="book.id">
                        {{ book }}
                    </li>
                </ul>
            `
        });
    </script>
  </body>
</html>
