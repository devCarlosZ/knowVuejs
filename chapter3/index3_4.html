<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting to know Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  </head>
  <body>
    <!-- Div to mount the app -->
    <div id="app"></div>
    <!-- Script element for our app -->
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          yes: true,
          no: false,
        },
        template: `
                <div>
                    <div>
                        <h1>Show v-else-if</h1>
                        <h2 v-if="no">If</h2>
                        <h2 v-else-if="yes">Else If</h2>
                        <h2 v-else>Else</h2>
                    </div>
                    <div>
                        <h1>Show v-else</h1>
                        <h2 v-if="no">If</h2>
                        <h2 v-else-if="no">Else If</h2>
                        <h2 v-else>Else</h2>
                    </div>
                </div>
              `,
      });
    </script>
  </body>
</html>
