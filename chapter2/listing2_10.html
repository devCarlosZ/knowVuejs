<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting to Know Vue.js</title>
    <!--Reference to Vue.js library-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <!-- Div to mount the App -->
    <div id="app">
        <p>{{ text }}</p>
    </div>
    <!-- Script element to mount our app -->
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                text: 'Getting to know Vue.js'
            },
            template: `<div>{{ captilizeText()}}</div>`,
            methods: {
                captilizeText: function(){
                    return this.text.toUpperCase();
                }
            }
        });
    </script>
</body>
</html>
